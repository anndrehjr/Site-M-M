<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degradê Vermelho e Preto</title>
    <style>
        body {
            height: 200vh; /* Para efeito de parallax */
            margin: 0;
            background: linear-gradient(to bottom right, #FF5252, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }

        h1 {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Efeito de parallax */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(to bottom right, #FF5252, #000000);
            z-index: -1;
            transform: translateZ(-1px) scale(2); /* Efeito de parallax */
        }
    </style>
</head>
<body>
    <h1>Degradê Vermelho e Preto</h1>
</body>
</html>
